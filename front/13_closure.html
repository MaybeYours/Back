<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script</title>
</head>
<body>
	<h1>클로저 함수</h1>
	<hr>   <!-- 콜백함수와 반대되는 개념 -->
	<p>함수 내부함수를 반환받아 함수 외부에서 호출되어 실행되는 함수</p>
	
	<script type="text/javascript">
	function outer() {
		
		function display() {//내부함수
			alert("outer 함수 내부에 선언된 display 함수의 명령 실행");	
		}
		
		//display();  //원래는 내부함수는 선언된 함수에서만 호출이 가능하다
		return display;
		
	}
	
	//display(); //내부함수를 외부에서 호출하면 에러 발생
	//outer();
	
	//함수를 호출하여 내부함수를 반환받아 저장 
	//var inner = outer();  //변수를 이용하지 않고 내부함수 직접 반환받아서 직접 호출 가능
	//alert(inner); //반환된 함수 사용가능 - 함수변수
	
	//함수변수를 사용하여 함수 호출
	//inner();
	
	//outer()();
	
	function closure(name){
		//익명함수 반환 가능
		return function() {
			//내부함수에서는 외부함수의 변수 사용할 수있다.
			alert(name + "님 안녕하세요.");
		}
		
	}
	//closure("홍길동")();
	
	closure("임꺽정")();
	</script>
	
	
	
</body>
</html>
